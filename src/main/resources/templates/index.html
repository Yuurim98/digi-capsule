<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <div class="container mt-5">
    <div class="jumbotron bg-light rounded-3">
      <div class="container py-5">
        <h1 class="display-4 fw-bold">마음을 전하세요</h1>
        <p class="lead">소중한 순간들을 기록하고, 미래의 당신 또는 그리운 사람들에게 전달해보세요.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <div class="dropdown">
            <a class="btn btn-primary btn-lg px-4 me-md-2 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              타임캡슐 만들기
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/capsule">나에게 캡슐 보내기</a></li>
              <li><a class="dropdown-item" href="#">친구에게 캡슐 보내기</a></li>
            </ul>
          </div>
          <a href="#" class="btn btn-outline-secondary btn-lg px-4">친구 초대하기</a>
        </div>
      </div>
    </div>

    <div class="row align-items-md-stretch mt-4">
      <div class="col-md-6">
        <div class="h-100 p-5 text-bg-dark rounded-3">
          <h2>나에게 쓰는 타임캡슐</h2>
          <p>미래의 나에게 편지를 쓰거나, 현재의 생각과 감정을 기록해보세요.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>친구에게 보내는 타임캡슐</h2>
          <p>특별한 메시지와 함께 친구에게 미래의 선물을 보내세요.</p>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
